<html>

<head>
    <title>Amortization</title>
    <link rel='stylesheet' href='style/style.css'></link>
</head>

<body>

<h2>Amortization Calculator</h2>

<div id="instructions">
    <p>This page generates an amortization schedule given three inputs: The loan amount, the APY,
    and the number of periods.</p>
    <ul>
        <li>The APY should be a whole number (5.1% is entered as 5.1)</li>
        <li>The number of periods is in months</li>
    </ul>
</p>
</div>

<div>

    <div id ='inputs'>
        Loan Amount: <input class="data-entry" id="loan-amount" type="text" /> 
        APY: <input class="data-entry" id="apy" type="text" /> 
        Number of Periods: <input class="data-entry" id="periods" type="text" />
        <input class="data-entry" type="button" id="submit" value='Calculate'/>

    </div>

    
    <div id='pagination'>
        <button id="goToFirstBtn">First Page </button>
        <button id="goNextBtn">Next</button>
        <button id="goPreviousBtn">Prev</button>
        <button id="goLastBtn">Last Page</button>
        <span>Target Page:</span> <input id="targetPage"/>
        <input id="pageCount" disabled/>
        <button id="goToPageBtn">Go</button>
    </div>

    <div id="notification"></div>

    <div id="data"></div>

</div>

<script src="scripts/amort-script.js"></script>
</body>
</html>
